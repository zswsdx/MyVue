<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="reg">
        <mycon :newmsg='msg' @newshow='show' ref="mycon"></mycon>
        <h2  ref="h2">hhh</h2>
    </div>
    <template id="temp">
        <h1 @click="btn">hello {{newmsg}}</h1>
    </template>
</body>

<script>
    // 组件的使用
    Vue.component('mycon', {
        template:'#temp',
        data(){
            return {
               count:0
            }
        },
        props:{
          newmsg:{type:String}  
        },
        methods:{
            btn(){
                this.$emit('newshow',this.count++)
                console.log('aa')
            }
        }
    })


    var reg = new Vue({
        el:'#reg',
        data:{
            msg:"h"
        },
        methods:{
            show(data){
                console.log('aaaa',data,this.$refs.h2.innerText,this.$refs.mycon.count)
            }
        }
    })

    
</script>
</html>
